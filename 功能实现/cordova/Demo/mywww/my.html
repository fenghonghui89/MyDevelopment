<!DOCTYPE html>
<html>
  <head>
    <title></title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta charset="utf-8">
      
      <script type="text/javascript" charset="utf-8" src="cordova.ios.js"></script>
      <script type="text/javascript">
        function onBodyLoad()
        {
          document.addEventListener("deviceready", onDeviceReady, false);
        }
      
      function onDeviceReady()
      {
        window.pageIsLoaded = true;
        navigator.notification.alert("Cordova is working")
      }
      </script>
  </head>
  <body onload="onBodyLoad()">
    <p>Hello World!</p>
    <script type="text/javascript">
      function show(){
        alert("this is alert");
      }
      
      </script>
    
    <script type="text/javascript">
      function show() {
        <!— alert("ss");—>
        <!—window.open('http://apache.org', '_blank', 'location=yes');—>
        navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
                                    destinationType: Camera.DestinationType.DATA_URL
                                    });
                                    
      }
    function onSuccess(imageData) {
      var image = document.getElementById('myImage');
      image.src = "data:image/jpeg;base64," + imageData;
    }
    
    function onFail(message) {
      alert('Failed because: ' + message);
    }

    <input type="button" value="btn" style="width:100px;height:50px; position:absolute; top:100px;left:100px;" onclick="show()"/>
    <a href="http://www.baidu.com" title="脚本之家" target="_blank" style="width:100px;height:50px; position:absolute; top:200px;left:100px;">Welcome</a>
  </body>
</html>
