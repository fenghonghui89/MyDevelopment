<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>链接</title>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<body>

<h1 align="center">链接</h1>

<!--链接 a-->
<a href="http://www.w3school.com.cn">This is a link</a>

<!--带图像链接-->
<p>
    这是一个带图像链接
    <a href="http://www.baidu.com">
        <img src="http://o9ivu69va.bkt.clouddn.com/%E8%BF%90%E7%AE%97%E7%AC%A6%E4%BC%98%E5%85%88%E7%BA%A7.png" width="104" height="142" />
    </a>
</p>
</body>

<!--
target属性指定打开链接的位置
_blank 在新窗口
_self 在当前窗口
-->
<a href="http://www.baidu.com" target="_blank">target<br/></a>


<!--
name/id属性创建书签
可以在当前页面或者其他页面创建指向该name/id的链接
Basic.html有指向该页面的链接
-->
<a href="#tips">tips</a>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<a id="tips">tpages</a>


<!--
邮件链接
应该使用 %20 来替换单词之间的空格，这样浏览器就可以正确地显示文本了。
-->
<p>
    <a href="mailto:someone@microsoft.com?cc=someoneelse@microsoft.com&bcc=andsomeoneelse2@microsoft.com&subject=Summer%20Party&body=You%20are%20invited%20to%20a%20big%20summer%20party!">发送邮件！</a>
</p>
</html>
