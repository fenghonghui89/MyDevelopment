<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>列表</title>
</head>
<body>

<h1 align="center">列表</h1>

<!--无极列表-->
<ul type="circle">
    <li>苹果</li>
    <li>香蕉</li>
    <li>菠萝</li>
</ul>


<!--分级列表-->
<ol type="A">
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ol>


<!--自定义列表-->
<dl>
    <dt>1</dt>
    <dd>11</dd>
    <dt>2</dt>
    <dd>22</dd>
</dl>
</body>
</html>
