<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS演示页面</title>
    <link href="Root_CSS_Syntax.css" rel="stylesheet" type="text/css" />
</head>

<style type="text/css">
    div {width: 500px;background-color: #99bbbb}
    body {font-size: 100%}
    p {
        font-size: 1em;
    }

    a:link {color:#FF0000;}		/* 未被访问的链接 */
    a:visited {color:#00FF00;}	/* 已被访问的链接 */
    a:hover {color:#FF00FF;}	/* 鼠标指针移动到链接上 */
    a:active {color:#0000FF;}	/* 正在被点击的链接 */

    ul{list-style-type : square}
    li {list-style:square inside;list-style-position: outside }
</style>
<body>

<div>
    <p>this is a paragragh</p>
    <a href="http://www.baidu.com">baidu</a>

    <ul>
        <li>11</li>
        <li>222</li>
        <li>3333</li>
    </ul>
</div>

</body>
</html>
