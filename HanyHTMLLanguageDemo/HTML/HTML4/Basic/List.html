<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>列表</title>
</head>
<body>

<h1 align="center">列表</h1>

<!--无极列表-->
<ul type="circle">
    <li>苹果</li>
    <li>香蕉</li>
    <li>菠萝</li>
</ul>


<!--分级列表-->
<ol type="A">
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ol>


<!--自定义列表-->
<dl>
    <dt>计算机</dt>
    <dd>用来计算的仪器 ... ...</dd>
    <dt>显示器</dt>
    <dd>以视觉方式显示信息的装置 ... ...</dd>
</dl>

<!--嵌套列表-->
<ul type="disc">
    <li>苹果</li>
    <li>香蕉</li>
    <li>菠萝
        <ul>
            <li>大菠萝</li>
            <li>小菠萝</li>
        </ul>
    </li>
</ul>

<!--下拉列表-->
<select>
    <option value="1">1</option>
    <option value="2" selected="selected">2</option>
    <option value="3">3</option>
</select>
</body>
</html>
