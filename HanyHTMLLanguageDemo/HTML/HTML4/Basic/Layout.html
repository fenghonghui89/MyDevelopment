<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>布局</title>
    <style type="text/css">
        div#container{width:500px;height: 1000px;background-color: red}
        div#header {height: 100px;background-color:#99bbbb;}
        div#menu {background-color:#ffff99; height:200px; width:100px; float:left;}
        div#content {background-color:#EEEEEE; height:200px; width:400px; float:left;}
        div#footer {background-color:#99bbbb; clear:both; text-align:center;}
        h1 {margin-bottom:0;}
        h2 {margin-bottom:0; font-size:14px;}
        ul {margin:0;}
        li {list-style:none;}
    </style>
</head>
<body>

<h1 align="center">布局</h1>

<!--
div
被包含的div的宽度会累加,当宽度和超过父div的宽度,会另起一行
-->
<div id="container">

    <div id="header">
        <h1>Main Title of Web Page</h1>
    </div>

    <div id="menu">
        <h2>Menu</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </div>

    <div id="content">Content goes here</div>
    <div id="footer">Copyright W3School.com.cn</div>
</div>

</body>
</html>
