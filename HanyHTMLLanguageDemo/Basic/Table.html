<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>表格</title>
</head>
<body>

<h1 align="center">表格</h1>


<!--
表头可以水平也可以垂直
-->
<table border="10">
    <tr>
        <th>&nbsp;</th><!--空格占位符-->
        <th>表头</th>
        <th>表头1</th>
        <th>表头2</th>
    </tr>
    <tr>
        <th>行1</th>
        <td align="center">11</td>
        <td bgcolor="#ffe4c4" align="center">12</td>
        <td align="center">13</td>
    </tr>
    <tr>
        <th>行2</th>
        <td>21</td>
        <td>22</td>
        <td>23</td>
    </tr>
    <tr>
        <th>行3</th>
        <td>31</td>
        <td>32</td>
        <td>&nbsp;</td>
    </tr>
</table>
<br/>

<!--横跨两行或者两列的表头-->
<table border="1" cellpadding="5" cellspacing="5" bgcolor="#7fffd4">
    <tr>
        <th>&nbsp;</th>
        <th colspan="2">h1</th>
        <th>h2</th>
    </tr>
    <tr>
        <th>c1</th>
        <td>d1-1-1</td>
        <td>d1-1-2</td>
        <td>d1-2</td>
    </tr>
    <tr>
        <th rowspan="2">c2</th>
        <td>d2-1-1</td>
        <td>d2-1-2</td>
        <td>d2-2</td>
    </tr>
    <tr>
        <td>d3-1-1</td>
        <td>d3-1-2</td>
        <td>d3-2</td>
    </tr>
</table>
<br/>




<!--frame属性-->
<table frame="below">
    <tr>
        <th>h1</th>
        <th>h2</th>
    </tr>
    <tr>
        <td>d1</td>
        <td>d2</td>
    </tr>
</table>


</body>
</html>
