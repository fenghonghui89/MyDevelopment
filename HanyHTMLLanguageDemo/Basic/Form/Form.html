<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>表单</title>
</head>
<body>

<!--文本域-->
<form>
    FirstName:<input type="text" name="firstName" value="你的名称"/>
    <br/>
    Password:<input type="password" name="lastName" value="你的密码"/>
</form>

<!--单选框
注意name要一样才能单选
-->
<form>
    <input type="radio" name="sex" value="male" />male
    <input type="radio" name="sex" value="female" />female
</form>

<!--复选框-->
<form>
    <input type="checkbox" name="car" />car
    <input type="checkbox" name="bike" />bile
</form>

<!--动作属性 确认按钮-->
<form action="Form1.html" method="get">
    UserName:<input type="text" name="userName" /><input type="submit" value="提交" />
</form>

<!--多行文本域-->
<textarea rows="10" cols="30">
hahahahahahahahahhahahahah
</textarea>

<!--按钮-->
<input type="button" value="Hello world!" />

<!--带标题边框-->
<fieldset>
    <legend>健康信息</legend>
    身高:<input type="text">
    体重:<input type="text">
</fieldset>

<!--用表单发送电子邮件-->
<form action="MAILTO:someone@w3school.com.cn" method="post" enctype="text/plain">
    <h3>发邮件</h3><br />
    姓名:<input type="text" name="name" value="name" size="20" />
    电邮:<input type="text" name="mail" value="mail" size="20" />
    内容<input type="text" name="comment" value="comment" size="20" />
    <br/>
    <input type="submit" value="发送" />
    <input type="reset" value="重置" />
</form>

</body>
</html>
