    @media screen /*用于电脑显示器*/
    {
        p.CssMediaType1 {font-family:verdana,sans-serif; font-size:20px}
    }

    @media print /*用于打印机*/
    {
        p.CssMediaType1 {font-family:times,serif; font-size:10px}

        p.CssMediaType1 {font-weight:bold;color: #0000FF}
