<style>
    button.btn_1{
        background-color: greenyellow;
        color: white;
        font-size: 20px;
        text-align: center;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
    }
    div.dropdownDiv_1 {
        position: relative;
        display: inline-block;
    }
    div.dropdownContentDiv_1 {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

    }
    div.dropdownContentDiv_1 p{
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    div.dropdownContentDiv_1 p:hover{
        background-color: #f1f1f1;
    }
    div.dropdownDiv_1:hover div.dropdownContentDiv_1 {
        display: block;
    }
    div.dropdownDiv_1:hover button.btn_1{
        background-color: green;
    }
</style>

<div class="dropdownDiv_1">
    <button class="btn_1">菜单</button>
