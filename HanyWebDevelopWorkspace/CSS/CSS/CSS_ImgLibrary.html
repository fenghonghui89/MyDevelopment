<style>
    div.bigimgbox{
        background-color: #0000FF;
        width: 100%;
        /*height: auto;*/
    }
    div.imgbox
    {
        background-color: rosybrown;
        border:10px solid black;
        float:left;
        box-sizing: border-box;
        padding: 0px;
        width: 33.333%;
    }
    div.imgbox img
    {
        width: 100%;
    }

    div.desc
    {
        background-color: yellow;
        text-align:center;
    }
    div.clear{
        clear: both;
        content: "";
        display: table;
    }

    @media screen and (max-width: 700px){
        div.imgbox{
            width: 50%;
        }
    }

    @media screen and (max-width: 500px){
        div.imgbox{
            width: 100%;
        }
    }
</style>
