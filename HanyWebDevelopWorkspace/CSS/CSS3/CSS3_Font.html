<style>
    @font-face
    {
        font-family: myFirstFont;
        src: url('../../src/Media/Sansation_Light.ttf')
        ,url('../../src/Media/Sansation_Light.eot'); /* IE9+ */
    }

    /*必须为粗体文本添加另一个包含描述符的 @font-face：*/
    @font-face
    {
        font-family: myFirstFont;
        src: url('../../src/Media/Sansation_Bold.ttf')
        ,url('../../src/Media/Sansation_Bold.eot'); /* IE9+ */
        font-weight:bold;
    }

    #CSS3Font1
    {
        font-family:myFirstFont;
    }
</style>

<p id="CSS3Font1">With CSS3, websites can <b>finally</b> use fonts other than the pre-selected "web-safe" fonts.</p>
