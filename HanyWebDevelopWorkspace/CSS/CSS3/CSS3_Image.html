<style>
    img#CSS3_Image_filter_img1,img#CSS3_Image_filter_img2,
    img#CSS3_Image_filter_img3,img#CSS3_Image_filter_img4,
    img#CSS3_Image_filter_img5,img#CSS3_Image_filter_img6,
    img#CSS3_Image_filter_img7,img#CSS3_Image_filter_img8,
    img#CSS3_Image_filter_img9,img#CSS3_Image_filter_img10
    {

    }

    img#CSS3_Image_filter_img1 {-webkit-filter: blur(4px);filter: blur(4px);}
    img#CSS3_Image_filter_img2 {-webkit-filter: brightness(250%);filter: brightness(250%);}
    img#CSS3_Image_filter_img3 {-webkit-filter: contrast(180%);filter: contrast(180%);}
    img#CSS3_Image_filter_img4 {-webkit-filter: grayscale(100%);filter: grayscale(100%);}
    img#CSS3_Image_filter_img5 {-webkit-filter: hue-rotate(180deg);filter: hue-rotate(180deg);}
    img#CSS3_Image_filter_img6 {-webkit-filter: invert(100%);filter: invert(100%);}
    img#CSS3_Image_filter_img7 {-webkit-filter: opacity(50%);filter: opacity(50%);}
    img#CSS3_Image_filter_img8 {-webkit-filter: saturate(7); filter: saturate(7);}
    img#CSS3_Image_filter_img9 {-webkit-filter: sepia(100%);filter: sepia(100%);}
    img#CSS3_Image_filter_img10 {-webkit-filter: drop-shadow(8px 8px 10px green);filter: drop-shadow(8px 8px 10px green);}
</style>
