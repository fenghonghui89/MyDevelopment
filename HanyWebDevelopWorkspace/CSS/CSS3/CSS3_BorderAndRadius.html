<pre class="MyPre">
    * 边框圆角 边框阴影
</pre>
<style>

    div.Css3Border1{
        text-align:center;
        border:2px solid #a1a1a1;
        padding:10px 40px;
        background:#dddddd;
        width:350px;

        /*圆角*/
        border-radius:15px 50px 30px 5px;
        -moz-border-radius:25px; /* 老的 Firefox */

        /*阴影*/
        box-shadow: 10px 10px 5px #888888;
        -moz-box-shadow: 10px 10px 5px #888888; /* 老的 Firefox */

    }
</style>
<div class="Css3Border1">border-radius 属性允许您向元素添加圆角。</div><br />


<pre class="MyPre">
    * 边框图片
</pre>
<style>

    #round,#stretch{
        border:15px solid transparent;
        width:300px;
        padding:10px 20px;
    }
    #round
    {
        -moz-border-image:url("../../src/Media/border.png") 30 30 round;	/* Old Firefox */
        -webkit-border-image:url("../../src/Media/border.png") 30 30 round;	/* Safari and Chrome */
        -o-border-image:url("../../src/Media/border.png") 30 30 round;		/* Opera */
        border-image:url("../../src/Media/border.png") 30 30 round;
    }

    #stretch
    {
        -moz-border-image:url("../../src/Media/border.png") 30 30 stretch;	/* Old Firefox */
        -webkit-border-image:url("../../src/Media/border.png") 30 30 stretch;	/* Safari and Chrome */
        -o-border-image:url("../../src/Media/border.png") 30 30 stretch;	/* Opera */
        border-image:url("../../src/Media/border.png") 30 30 stretch;
    }
</style>
<div id="round">在这里，图片铺满整个边框。</div><br />
<div id="stretch">在这里，图片被拉伸以填充该区域。</div>


<br/><br/><br/>
