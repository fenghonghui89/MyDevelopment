<pre class="MyPre">
    * resize
可以用鼠标自由控制尺寸
</pre>
<style>
    div#Css3UserScreen1
    {
        border:2px solid;
        padding:10px 40px;
        width:300px;
        resize:both;
        overflow:auto;
    }
</style>
<div id="Css3UserScreen1">resize 属性规定是否可由用户调整元素尺寸。</div><br/>



<pre class="MyPre">
   * box-sizing
以确切的方式定义适应某个区域的具体内容
如果不指定,则默认一行内尽量输出
如果指定且配合width/float,则按照样式排列
</pre>
<style>
    div#Css3UserScreen_container
    {
        width:30em;
        border:1em solid;
    }
    div.Css3UserScreen_box
    {
        box-sizing:border-box;
        -moz-box-sizing:border-box; /* Firefox */
        -webkit-box-sizing:border-box; /* Safari */
        width:33.33%;
        border:1em solid red;
        float:left;
    }
    div#Css3UserScreen_clear{
        clear: both;
    }
</style>
<div id="Css3UserScreen_container">
    <div class="Css3UserScreen_box">这个 div 占据左半部分。</div>
    <div class="Css3UserScreen_box">这个 div 占据右半部分。</div>
    <div id="Css3UserScreen_clear"></div>
</div><br/>



<pre class="MyPre">
    * outline
边框外的轮廓,跟边框不同,不占用空间,可能是非矩形
</pre>
<style>
    div#Css3UserScreen3
    {
        margin:20px;
        padding:10px;
        width:150px;
        height:70px;
        border:2px solid black;
        outline:2px solid red;
        outline-offset:15px;
    }
</style>
<div id="Css3UserScreen3">这个 div 在边框边缘之外 15 像素处有一个轮廓。</div>
