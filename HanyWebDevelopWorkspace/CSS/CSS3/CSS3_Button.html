<style>
    button#button_CSS3_Button_1{

        display: inline-block;
        border-radius: 4px;
        background-color: red;
        color: greenyellow;
        font-size: 28px;
        width: 200px;
        border: none;
        text-align: center;
        transition: all 0.5s;
        cursor: alias;
        padding: 20px;
    }

    button#button_CSS3_Button_1 span{
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    button#button_CSS3_Button_1 span:after{
        content: '»';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;

    }

    button#button_CSS3_Button_1:hover span{
        padding-right: 25px;
    }

    button#button_CSS3_Button_1:hover span:after{
        opacity: 1;
        right: 0
    }




</style>

<button id="button_CSS3_Button_1">
    <span>hello</span>
</button>
