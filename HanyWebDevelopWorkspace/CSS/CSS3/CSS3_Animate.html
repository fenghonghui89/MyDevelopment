        -moz-animation-duration: 2s;
        -webkit-animation-name: Animate_base;

    @keyframes Animate_base {
        from {
            transform: scale(1);
        }
        to {
            transform: scale(2);
        }
    }

    @-moz-keyframes Animate_base {
        from {
            transform: scale(1);
        }

        }
    }

    @-webkit-keyframes Animate_base {
        from {
            transform: scale(1);
        }
        to {
            transform: scale(2);
        }
    }
</style>

<h1 class="HeaderTitle" id="CSS3_Animate_1">CSS3 动画1</h1>
<a href="#CSS3_Animate_menu">回到目录</a>
<hr />

<pre class="MyPre">
    * 笔记
    @keyframes规则 - 指定一个CSS样式和动画将逐步从目前的样式更改为新的样式。
    css动画 - 注意: 您必须定义动画的名称和动画的持续时间。如果省略持续时间，动画将无法运行，因为默认值是0。
</pre>

<style>
    div#Css3Animate1_div {
        width:100px;
        height:100px;
        background:yellow;
    }

    /*点击方块后不能放开鼠标 放开就会复原*/
    div#Css3Animate1_div:active{
        position:relative;
        animation-name:myfirst;
        animation-duration:5s;
        animation-timing-function:linear;
        animation-delay:0s;
        animation-iteration-count:infinite;/*播放次数*/
        animation-direction:alternate;/*是否在下一周期逆向地播放*/
        animation-play-state:running;/*是否正在运行或暂停*/

        /* Firefox: */
        -moz-animation-name:myfirst;
        -moz-animation-duration:5s;
        -moz-animation-timing-function:linear;
        -moz-animation-delay:0s;
        -moz-animation-iteration-count:infinite;
        -moz-animation-direction:alternate;
        -moz-animation-play-state:running;

        /* Safari and Chrome: */
        -webkit-animation-name:myfirst;
        -webkit-animation-duration:5s;
        -webkit-animation-timing-function:linear;
        -webkit-animation-delay:0s;
        -webkit-animation-iteration-count:infinite;
        -webkit-animation-direction:alternate;
        -webkit-animation-play-state:running;

        /* Opera: */
        -o-animation-name:myfirst;
        -o-animation-duration:5s;
        -o-animation-timing-function:linear;
        -o-animation-delay:0s;
        -o-animation-iteration-count:infinite;
        -o-animation-direction:alternate;
        -o-animation-play-state:running;
    }

    /*
    @keyframes规则
    */
    @keyframes myfirst
    {
        0%   {background:red; left:0px; top:0px;}
        25%  {background:yellow; left:200px; top:0px;}
        50%  {background:blue; left:200px; top:200px;}
        75%  {background:green; left:0px; top:200px;}
        100% {background:red; left:0px; top:0px;}
    }

    @-moz-keyframes myfirst /* Firefox */
    {
        0%   {background:red; left:0px; top:0px;}
        25%  {background:yellow; left:200px; top:0px;}
        50%  {background:blue; left:200px; top:200px;}
        75%  {background:green; left:0px; top:200px;}
        100% {background:red; left:0px; top:0px;}
    }

    @-webkit-keyframes myfirst /* Safari 与 Chrome */
    {
        0%   {background:red; left:0px; top:0px;}
        25%  {background:yellow; left:200px; top:0px;}
        50%  {background:blue; left:200px; top:200px;}
        75%  {background:green; left:0px; top:200px;}
        100% {background:red; left:0px; top:0px;}
    }

</style>

<p>点击方块后不能放开鼠标 放开就会复原</p>
<div style="width: 500px;height: 500px;background-color: lavender">
    <div id="Css3Animate1_div">Hello World</div><br/>
</div>
