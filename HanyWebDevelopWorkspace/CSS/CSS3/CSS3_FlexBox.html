<pre class="MyPre">
    * 笔记
    http://www.ruanyifeng.com/blog/2015/07/flex-grammar.html

    注意，设为Flex布局以后，子元素的float、clear和vertical-align属性将失效
</pre>
<style>
    /*flex容器*/
    div.containerDiv_1{
        background-color: white;

        /*box-sizing: border-box;*/
        /*height: 1500px;*/
        padding: 10px;


        display: -webkit-flex;
        display: flex;

        /*项目在主轴上的排列方向 默认值row*/
        /*flex-direction: row;*/

        /*一条轴线排不下 如何换行 默认值nowrap*/
        /*flex-wrap: wrap;*/

        /*flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap。*/
        flex-flow: row wrap;


        /*
        项目在主轴上的对齐方式
        默认值flex-start
        */
        justify-content: flex-start;


        /*
        项目在交叉轴上的对齐方式
        stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。
        */
        align-items: center;

        /*
        多根主轴的对齐方式。如果项目只有一根主轴，该属性不起作用.
        flex容器指定一个高度的话 效果明显
        stretch（默认值）：轴线占满整个交叉轴。
        */
        align-content: stretch;

    }
</style>

<style>

    /*flex项目*/
    div.itemDiv1_1{
        background-color: red;
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        border: 5px solid black;
        text-align: center;

        /*项目的排列顺序,数值越小,排列越靠前越先出现,默认为0*/
        order: 0;

        /*
        定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。

        如果所有项目的flex-grow属性都为1，则它们将等分"剩余空间"（如果有的话）。
        如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的"剩余空间"将比其他项多一倍。
        */
        /*flex-grow: 0;*/

        /*
        定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。

        如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。
        如果一个项目的flex-shrink属性为0，其他项目都为1，则空间不足时，为0者不缩小。

        flex容器设置为不换行的话,效果明显
        */
        /*flex-shrink: 1;*/

        /*
        定义了在分配多余空间之前，项目占据的主轴空间浏览器.根据这个属性，计算主轴是否有多余空间
        它的默认值为auto，即项目的本来大小。
        它可以设为跟width或height属性一样的值（比如350px），则项目将占据固定空间
        */
        /*flex-basis: auto;*/

        /*
        flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。
        该属性有两个快捷值：auto (1 1 auto) 和 none (0 0 auto)。
        建议优先使用这个属性，而不是单独写三个分离的属性，因为浏览器会推算相关值。
        */
        flex: none;

    }

    div.itemDivOnly_1{
        background-color: yellow;
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        border: 5px solid black;
        text-align: center;

        /*
        允许单个项目有与其他项目不一样的对齐方式，可覆盖flex容器的align-items属性。
        默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。
        */
        align-self: flex-end;
    }


    div.itemDiv2_1{
        background-color: green;
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        border: 5px solid black;
        text-align: center;

    }

    div.itemDiv3_1{
        background-color: cornflowerblue;
        box-sizing: border-box;
        width: 300px;
        height: 300px;
        border: 5px solid black;
        text-align: center;
    }
</style>

<div class="containerDiv_1">
    <div class="itemDiv1_1">1</div>
    <div class="itemDiv2_1">2</div>
    <div class="itemDiv3_1">3</div>
    <div class="itemDiv1_1">4</div>
    <div class="itemDiv2_1">5</div>
    <div class="itemDiv3_1">6</div>

    <div class="itemDiv2_1">14</div>
    <div class="itemDiv3_1">15</div>
    <div class="itemDiv1_1">16</div>
    <div class="itemDiv2_1">17</div>
    <div class="itemDiv3_1">18</div>
</div>
