<script>
    function fun_serverSend(){
        if(typeof(EventSource)!=="undefined")
        {
            var source = new EventSource("../../src/DataSource/PHP_timeShow.php");
            source.onmessage = function(event) {
                document.getElementById("server_send_result").innerHTML += event.data + "<br />";
            };
        }
        else
        {
            document.getElementById("server_send_result").innerHTML="Sorry, your browser does not support server-sent events...";
        }
    }
</script>

<div id="server_send_result" style="color: black"></div>
<button type="button" onclick="fun_serverSend()">服务器发送事件</button>
