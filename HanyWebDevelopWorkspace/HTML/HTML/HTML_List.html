<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 列表</title>

<body>

<!------------------------------------------------------------HTML 列表------------------------------------------------------------------------>
<h1 id="HTML_List_menu">HTML 列表</h1>
<a href="../Root_HTML.html">回到HTML根目录</a><br/>
<br/>

<!----------------------------------------------------------------HTML 列表-------------------------------------------------------------------->
<h1 class="HeaderTitle" id="HTML_List_1">HTML 列表</h1>
<a href="#HTML_List_menu">回到目录</a>
<hr />

<pre class="MyPre">
    * 无级列表ul
</pre>
<ul type="circle">
    <li>苹果</li>
    <li>香蕉</li>
    <li>菠萝</li>
</ul>



<pre class="MyPre">
    * 分级列表ol
</pre>
<ol type="A">
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ol>



<pre class="MyPre">
    * 自定义列表dl dt dd
</pre>
<dl>
    <dt>计算机</dt>
    <dd>用来计算的仪器 ... ...</dd>
    <dt>显示器</dt>
    <dd>以视觉方式显示信息的装置 ... ...</dd>
</dl>

<pre class="MyPre">
    * 嵌套列表
</pre>
<ul type="disc">
    <li>苹果</li>
    <li>香蕉</li>
    <li>菠萝
        <ul>
            <li>大菠萝</li>
            <li>小菠萝</li>
        </ul>
    </li>
</ul>


<pre class="MyPre">
    * 下拉列表select
</pre>
<select>
    <option value="1">1</option>
    <option value="2" selected="selected">2</option>
    <option value="3">3</option>
</select>



<br/><br/><br/>




</body>
</html>
