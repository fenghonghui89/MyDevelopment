<pre class="MyPre">
    如果希望正确地显示预留字符，我们必须在 HTML 源代码中使用字符实体（character entities）。如需显示小于号，我们必须这样写：&lt; 或 &#60;
    &nbsp;或者&#160; - 半角的不断行的空白格
    &ensp; - 半角的空格
    &emsp;  - 全角的空格
    %20用于url
</pre>
